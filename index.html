<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">

    <title>Mermory Game</title>

    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./assets/css/starter-template.css" rel="stylesheet">
    <link href="./assets/css/deck.css" rel="stylesheet">
    <link href="./assets/css/modal.css" rel="stylesheet">
    <style>
        ul {
            list-style-type: none;
        }
    </style>

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Memory Game</a>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div class="container">

        <div class="starter-template">
            <h1>Test your memory.</h1>
            <p class="lead">
                <img src="./assets/images/brain.jpg" width="100" height="100" class="img-circle" alt="Cinque Terre">
            </p>
            <div class="row">
                <div class="col col-md-4">
                    <table class="table table=striped table-bordered">
                        <thead>
                            <tr>
                                <th colspan="2" class="text-center">Score Panel</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Moves</td>
                                <td><span id="moves-counter">0</span></td>
                            </tr>
                            <tr>
                                <td>Timer</td>
                                <td><span id="timer"></span></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="2" class="text-center">
                                    <button type="button" class="btn btn-primary" id="reset-btn">Reset</button>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <div class="col col-md-6 col-md-offset-2">
                    <ul class="deck"></ul>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <section class="win-game-modal">
            <div id="modal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2>Congratulations!</h2>
                    <p>You have won the game and found all 8 pairs of cards.</p>
                    <button class="btn play-again-btn">Play Again?</button>
                </div>
            </div>
        </section>

    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- <script src="./assets/js/jquery.min.js"></script> -->
    <!-- <script>
        window.jQuery || document.write('<script src="./assets/js/jquery.min.js"><\/script>')
    </script> -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script> -->
    <script src="./assets/js/deck-cards.js"></script>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
